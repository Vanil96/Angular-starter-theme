<fieldset>
    <legend>
        Profile component
    </legend>
    <h3>User data:</h3>
    <div *ngIf="user">
        <ul>
            <li> <strong>Name:</strong> {{user.name}}</li>
            <li> <strong>Username:</strong> {{user.username}}</li>
            <li> <strong>E-mail:</strong> {{user.email}}</li>
            <li> <strong>City:</strong> {{user.address?.city}}</li>
        </ul>
    </div>
    <button (click)="refreshProfile()">refresh profile</button>

    <div style="margin:2rem 0">
        <p style="color:red" *ngIf="error">{{error}} </p>
        <label for="">apiTest_TodoList: </label>
        <input type="text" #titleRef>
        <button (click)="addTodo(titleRef.value)">add</button>
    </div>

    <input type="text" id="search" (keyup.enter)="search($event)" placeholder="Search...">
    <ul style="height:400px; overflow: scroll;">
        <li *ngFor="let todo of $todos | async"> {{todo.title}}</li>
    </ul>
    <div>
        <select (change)="setPerPage($event)">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
        </select>
    </div>


    <p>Results: {{($todos | async)?.length || 0}}</p>


</fieldset>
