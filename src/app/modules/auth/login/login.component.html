<fieldset>
    <legend>Login component</legend>

    <div class="container max-w-sm text-center">
        <h1>Login</h1>

        <form [formGroup]="form" (submit)="login()">
            <app-input formControlName="username" type="text" label="Login"></app-input>
            <app-input formControlName="password" type="password" label="Password" class="mt-3"></app-input>
            <button mat-raised-button type="submit" color="primary" class="mt-3">{{'form.submit' | translate}}</button>
        </form>


    </div>
</fieldset>
