<fieldset>
    <legend>Navbar component</legend>

    <nav style="display:flex; justify-content: space-between;">
        <ul style="display:flex; gap:2rem;">
            <li>
                <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a>
            </li>
            <ng-container *ngIf="isAuthenticated">
                <li>
                    <a routerLink="profile" routerLinkActive="active">MY PROFILE</a>
                </li>
            </ng-container>
            <ng-container *ngIf="!isAuthenticated">
                <li>
                    <a routerLink="auth" routerLinkActive="active">LOGIN/REGISTER</a>
                </li>
            </ng-container>

            <li *ngIf="isAuthenticated">
                <a routerLink="examples" routerLinkActive="active">EXAMPLES</a>
            </li>
        </ul>



    </nav>

</fieldset>
