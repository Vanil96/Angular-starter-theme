<fieldset>
    <legend>Navbar component</legend>
    <nav style="display:flex; justify-content: space-between; flex-wrap:wrap; ">
        <ul style="display:flex; flex-wrap:wrap; gap:1rem">
            <li>
                <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a>
            </li>
            <ng-container *ngIf="isAuthenticated">
                <li>
                    <a routerLink="profile" routerLinkActive="active">MY PROFILE</a>
                </li>
            </ng-container>
            <ng-container *ngIf="!isAuthenticated">
                <li>
                    <a routerLink="auth" routerLinkActive="active">LOGIN/REGISTER</a>
                </li>
            </ng-container>

            <li *ngIf="isAuthenticated">
                <a routerLink="examples" routerLinkActive="active">EXAMPLES</a>
            </li>
        </ul>

        <div *ngIf="isAuthenticated">
            <p *ngIf="user$ | async">{{(user$ | async)?.email}}
                <button (click)="this.auth.logout()"> | Logout</button>
            </p>
        </div>
    </nav>
</fieldset>
