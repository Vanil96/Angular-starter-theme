<mat-form-field [appearance]="appearance">
    <mat-label>{{ label }}</mat-label>
    <mat-select 
        [value]="value" 
        [compareWith]="compare" 
        [multiple]="isMultiple"
        [disabled]="isDisabled"
        (valueChange)="handleValueChange($event)" 
        (blur)="onTouched()">
        <mat-option *ngFor="let option of options" [value]="option">{{option.label}}</mat-option>
    </mat-select>
</mat-form-field>
