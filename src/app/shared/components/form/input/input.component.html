<mat-form-field [appearance]="appearance">
    <mat-label>{{ label }}</mat-label>
    <input matInput 
    [value]="value"
    [placeholder]="placeholder" 
    [type]="type" 
    [autocomplete]="autocomplete"
    [disabled]="isDisabled"
    (input)="handleInput($event)"  
    (blur)="onTouched()"
    />     


    <mat-hint *ngIf="hint || false">{{hint}} asdasdas</mat-hint>
<div style="border:1px solid red; font-size:11px" *ngIf="hasError">
{{getErrorMessage()}}</div>

</mat-form-field>
