<div class="form-field input-field" [ngClass]="{'field-invalid':errorState}">
<mat-form-field 
[appearance]="appearance"
subscriptSizing="dynamic" 
>
    <mat-label *ngIf="label">{{ label }}<span class="required-star" *ngIf="isRequired"></span> </mat-label>
    <input matInput 
    #inputRef
    [value]="value"
    [placeholder]="placeholder" 
    [type]="type" 
    [autocomplete]="autocomplete"
    [disabled]="isDisabled"
    (input)="handleInput($event)"  
    (blur)="handleBlur()"
    />     

</mat-form-field>  
<div class="form-field-hint" *ngIf="hint">{{hint}}</div>
<div class="form-field-invalid-message" *ngIf="errorState">
    <span>{{getErrorMessage()}}</span></div>
</div>
