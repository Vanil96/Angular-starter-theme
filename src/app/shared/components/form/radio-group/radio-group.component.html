<mat-label>{{ label }}</mat-label>
<mat-radio-group [ariaLabel]="ariaLabel" [disabled]="isDisabled">
  <mat-radio-button
    *ngFor="let option of options"
    [value]="option"
    [checked]="option === value"
    [disabled]="option.isDisabled === true"
    (change)="selectOption(option)"
  >
    {{ option.label }}
  </mat-radio-button>
</mat-radio-group>
