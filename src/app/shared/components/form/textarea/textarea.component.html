<mat-form-field>
    <mat-label>{{ label }}</mat-label>
    <textarea 
    matInput 
    [placeholder]="placeholder"
    [rows]="rows" 
    [cols]="cols"
    [value]="value"
    [disabled]="isDisabled"
    [maxLength]="maxLength"
    [required]="isRequired"
    (input)="handleInput($event)"
    ></textarea>
  </mat-form-field>
