<div class="form-field input-field" [ngClass]="{'field-invalid':errorState}">
  <mat-form-field 
  [appearance]="appearance"
  subscriptSizing="dynamic" 
  >
  <mat-label *ngIf="label">{{ label }}<span class="required-star" *ngIf="isRequired"></span> </mat-label>
  <textarea 
    #inputRef
    matInput 
    [placeholder]="placeholder"
    [rows]="rows" 
    [cols]="cols"
    [value]="value"
    [disabled]="isDisabled"
    (input)="handleInput($event)"
    (blur)="handleBlur()"
    > </textarea>
    </mat-form-field>  
    <div class="form-field-hint" *ngIf="hint">{{hint}}</div> 
    <div class="form-field-invalid-message" *ngIf="errorState">
    <span>{{getErrorMessage()}}</span> 
    </div>
        </div>
