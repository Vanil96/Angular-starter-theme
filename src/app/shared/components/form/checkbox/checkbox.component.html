<div class="form-field checkbox-field" [ngClass]="{'with-error':errorState}">
  <div>
    <mat-checkbox [checked]="value" (change)="handleChange($event)" [disabled]="isDisabled" (blur)="handleBlur()">
      {{label}}
  </mat-checkbox>
  </div> 
  <div class="form-field-error" *ngIf="errorState">
    <span>{{getErrorMessage()}}</span></div>
</div>
