<div class="form-field checkbox-field" [ngClass]="{'field-invalid':errorState}">
  <div>
    <mat-checkbox [checked]="value" (change)="handleChange($event)" [disabled]="isDisabled" (blur)="handleBlur()">
      {{label}}
    </mat-checkbox>
  </div>
  <div class="form-field-invalid-message" *ngIf="errorState">
    <span>{{getErrorMessage()}}</span>
  </div>
</div>
